{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Fundis Signup</title>
  <link rel="stylesheet" href="{% static 'css/employee.css'%}">
</head>
{% include 'nav.html' %}
<body>
  <h1>Create Account as Fundi</h1>
  <div class="container">
    <div class="signup-column">
      <!-- <h2>Employee  Signup</h2> -->
      <form action="employee" method="post" onsubmit="return validateForm();">
        {% csrf_token %}
        <input type="text" name="firstname" placeholder="First Name" required> <br>
        <input type="text" name="lastname" placeholder="Last Name" required><br>
        <input type="text" name="email" placeholder="Email" required><br>
        <input type="text" name="profession" placeholder="Profession" required><br>
        <input type="text" name="phonenumber" placeholder="Phone" required><br>
        <input type="text" name="location" placeholder="Location" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</body>
{% include 'footer.html' %}
</html>
